            <td colspan="2">cell row1 column1</td> <!-- ""안에는 병합(머지)하려는 셀의 개수 -->

            <td rowspan="2"> 한글 </td>
            <td rowspan="2">row2 column2</td>
        </tr>
        <tr>
        </tr>
        <tr>
            <td colspan="2"> 한자 </td>
        </tr>
    </table>
