<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/selectors_intermediate_style.css">
</head>
<body>
    <div class="parents">
        <h3>Parents</h3>
            <div class="child1">
                <h3>Child one</h3>
            </div>
            <div class="child2">
                <h3>Child two</h3>
                <div>GrandChild two-one</div>

                <div>GrandChild two-two</div>
            </div>
            <div class="child3">
                <h3>Child three</h3>
                <div>GrandChild three-one</div>
                <div>GrandChild three-two</div>
            </div>
    </div>
    <!-- classes selector -->
    <h2>classes selector</h2>
    <div class="c4">Div Four</div>
    <div class="c1 c3">Div Four using Others</div>
    <!-- 기존에 사용하던 클래스의 기능을 활용(재활용) -->
    <div class="c1"> Double C1 </div>
    <div class="c2"> Double C2 </div>
    <div class="c3"> Double C3 </div>
</body>
</html>
