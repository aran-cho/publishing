<!DOCTYPE html>

    <title>Document</title>
    <link rel="stylesheet" href="./css/selectors_sibling_style.css">

<body>
    <div class="parents">
            <h3>Start Parents</h3>
            <div class="child1">
                <h3>Child one</h3>
            </div>
            <div class="child2">
                <h3>Child two</h3>
                <div>GrandChild two-one</div>
                <div>GrandChild two-two</div>
            </div>
            <div class="child3">
                <h3>Child three</h3>
                <div>GrandChild three-one</div>
                <div>GrandChild three-two</div>
            </div>
            <!-- 같은선상에 있는것들이 (div로 접히는 부분들) 형제자매, sibilings -->
            <h3>End Parents</h3>
    </div>
